<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background:#f8f9fa; padding-top:30px; }
        .card { background:#fff; padding:20px; border-radius:6px; box-shadow:0 1px 3px rgba(0,0,0,.08); }
        .role-badge { margin-right:4px; }
    </style>
</head>
<body class="container">

<div class="clearfix">
    <a href="/logout" class="btn btn-danger pull-right">Выйти</a>
    <h2>Личный кабинет</h2>
</div>

<div class="card">
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
    <p><strong>Roles:</strong>
        <span th:each="r : ${user.roles}" th:text="${r.name}" class="label label-info role-badge"></span>
    </p>
</div>

</body>
</html>
